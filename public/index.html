<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📦 Inventory Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>📦 Inventory Management System</h1>

    <div class="select-database">
        <label for="databaseSelect">👉 Select Database:</label>
        <select id="databaseSelect">
            <option value="locationA">Location A (MySQL)</option>
            <option value="locationB">Location B (MongoDB)</option>
            <option value="both">View All Products (Combined)</option>
        </select>
        <button onclick="fetchData()">🔍 View Data</button>
    </div>

    <div id="output"></div>

    <div class="form-container" id="formContainer">
        <h2> 📌 Insert New Product</h2>
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" placeholder="Enter product name">
        
        <label for="price">Price:</label>
        <input type="number" id="price" placeholder="Enter price" step="0.01">
        
        <label for="stock">Stock:</label>
        <input type="number" id="stock" placeholder="Enter stock">
        
        <button onclick="insertData()">+ Insert Data</button>
    </div>    

    <script src="script.js"></script>
</body>
</html>
